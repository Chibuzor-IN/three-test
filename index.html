<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - OBJLoader + MTLLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	</head>

	<body>		
		<div id="scene" style="width:fit-content;border:1px solid #ff0066;"></div>
		<script src="./three.min.js"></script>

		<script src="./DDSLoader.js"></script>
		<script src="./MTLLoader.js"></script>
		<script src="./OBJLoader.js"></script>

		<script src="./dist/main.js"></script>

		<button onclick="toggle()">
			Toggle Button
		</button>		

		<button onclick="setBlueMTL()">
			Blue MTL
		</button>

		<button onclick="setWhiteMTL()">
			White MTL
		</button>

		<button onclick="setBlackMTL()">
			Black MTL
		</button>

		<button onclick="set01Texture()">
			Texture 01
		</button>

		<button onclick="set02Texture()">
			Texture 02
		</button>

		<button onclick="set03Texture()">
			Texture 03
		</button>

		<button onclick="set04Texture()">
			Texture 04
		</button>

		<button onclick="set05Texture()">
			Texture 05
		</button>

		<script>
			var mtls = ["CAMISA YA 2.mtl", "shirt_dolmanv1_b_39kpolys.mtl", "male02_dds.mtl"]
			var textures = ["06.jpeg", "02.jpeg", "03.png", "04.jpeg", "05.jpeg"]

			var index = 0
			var toggle = function(){
				index = (index+1)%mtls.length				
				window.spinner.changeMaterial(mtls[index])				
			}

			var setBlackMTL = function(){
				window.spinner.changeMaterial(mtls[2])
			}

			var setBlueMTL = function(){
				window.spinner.changeMaterial(mtls[1])
			}

			var setWhiteMTL = function(){
				window.spinner.changeMaterial(mtls[0])
			}

			var set01Texture = function(){
				window.spinner.changeTexture(textures[0])
			}

			var set02Texture = function(){
				window.spinner.changeTexture(textures[1])
			}

			var set03Texture = function(){
				window.spinner.changeTexture(textures[2])
			}

			var set04Texture = function(){
				window.spinner.changeTexture(textures[3])
			}

			var set05Texture = function(){
				window.spinner.changeTexture(textures[4])
			}
		</script>
		
	</body>
</html>
